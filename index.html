<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="score-table">
    <div class="player-score">
      <div class="player-marker"></div>
      <span class="player-name">Player 1</span>
      <span class="player-score-value">0</span>
    </div>
    <div class="player-score">
      <div class="player-marker"></div>
      <span class="player-name">Player 2</span>
      <span class="player-score-value">0</span>
    </div>
  </div>

  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <button id="reset-button">Reset</button>

  <script src="script.js"></script>
</body>
</html>
